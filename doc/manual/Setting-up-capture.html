<a name="Setting-up-capture-1"></a>
<h4 class="subsection">9.1.1 Setting up capture</h4>

<p>The following customization sets a default target file for notes.
</p>
<a name="index-org_002ddefault_002dnotes_002dfile"></a>
<div class="lisp">
<pre class="lisp">(setq org-default-notes-file (concat org-directory &quot;/notes.org&quot;))
</pre></div>

<p>You may also define a global key for capturing new material (see
<a href="Activation.html#Activation">Activation</a>).
</p>
