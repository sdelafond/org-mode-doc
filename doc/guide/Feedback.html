<a name="Feedback-1"></a>
<h3 class="section">1.4 Feedback</h3>

<p>If you find problems with Org, or if you have questions, remarks, or ideas
about it, please mail to the Org mailing list <a href="mailto:emacs-orgmode@gnu.org">emacs-orgmode@gnu.org</a>.
For information on how to submit bug reports, see the main manual.
</p>
